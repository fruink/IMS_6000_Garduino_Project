<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, width=device-width">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<title>Willow</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

	<header>
		<div id="header">
			<img src="images/smallwillow.png" alt="Willow Logo" id="logo">
			<img src="images/willowlogo.png" alt="Willow Monogram" id="monogram">

	<div id="desc">
	<p>Branching you to your plants.</p>
	</div>
	</div>
	</header>
<body>

	<div id="samCon">
		<h2>Samantha's Succulent:</h2>
		<p> <span class="subText">Age:</span> 10mos.
			<span class="subText">Type:</span> Cactus
		</p>
	</div>


	<div id="charts">
	<canvas id="tempChart"></canvas>
	<div id="temp">
	<img src="images/temperature.png" alt="Temp Icon" id="tempIcon"><div id="tempValue"></div>
	</div>

	<canvas id="lightChart"></canvas>
	<div id="light">
	<img src="images/project.png" alt="Light Icon" id="lightIcon"><div id="lightValue"></div>
	</div>

	<canvas id="moistChart"></canvas>
	<div id="moist">
	<img src="images/ecology.png" alt="Moisture Icon" id="moistureIcon"><div id="moistureValue"> </div>
	</div>
	</div>
<footer>
	<img src="images/plants.jpg" alt="Footer Image" id="footer">
</footer>
<script src="js/main.js"></script>
</body>
</html>
